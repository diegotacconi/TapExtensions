name: CI

on: [push]

jobs:
  Build-Win:

    # For a list of available runner types, refer to
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: windows-2022

    steps:

      # Checkout our repository, so the job can access it
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

      # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore TapExtensions.sln

    - name: Build Solution
      run: msbuild TapExtensions.sln /property:Configuration=Release


  Build-Linux:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4

    - name: Install Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build TapExtensions.sln --configuration Release --no-restore


  Build-MacOS:
    runs-on: macOS-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4

    - name: Install Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build TapExtensions.sln --configuration Release --no-restore
